<!DOCTYPE html>
<html>
<head><title>Yoga Schedules</title></head>
<body>
  <h1>Our Schedules</h1>
  <ul id="scheduleList"></ul>
  <script>
    fetch('/schedule') <!-- Make sure the endpoint matches your route -->
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('scheduleList');
        data.forEach(schedule => {
          const item = document.createElement('li');
          item.textContent = `${schedule.day} - ${schedule.class} at ${schedule.time}`;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
